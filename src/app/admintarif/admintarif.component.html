
<div class="principale_div_menu">

	<!-- SIDEBAR -->
	<section id="bisko_sidebar">
    <br><br>
		<a href="#" class="brand">
			<img src="../../assets/logo.png" alt="" width="50px" height="50px" style="border-radius: 20px;margin-right: 10px; margin-left: 5px;">

			<span class="text">TerangaBank</span>
		</a>
		<ul class="bisko_side-menu top">
			<li routerLinkActive="active">
				<a routerLink="/admin/acceuil">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Acceuil</span>
				</a>
			</li>
			<li routerLinkActive="active">
				<a routerLink="/admin/tarif" >
					<i class='bx bxs-bank'></i>
					<span class="text">Modifier Taux transaction</span>
				</a>
			</li>

			<li  routerLinkActive="active">
				<a routerLink="/admin/virement">
          <i class='bx bx-transfer'></i>
					<span class="text">Visualiser tout les virements</span>
				</a>
			</li>
			<li routerLinkActive="active">
				<a routerLink="/admin/compte">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Visualiser tout les comptes</span>
				</a>
			</li>

		</ul>
		<ul class="bisko_side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a  (click)="deconnecter()" class="logout" >
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="bisko_content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' (click)="toggle()"></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">

			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode" (click)="switch()"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="bisko_profile">
				<img src="../../assets/img/admin.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="bisko_head_title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Modifier Taux transaction</a>
						</li>
					</ul>
				</div>

			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-id-card'></i>
					<span class="text">
						<h3>{{tarif}}%</h3>
						<p>taux actuel</p>
					</span>
				</li>
			</ul>
      <style>
        /* Style du formulaire */
        form {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 50px;
        }

        /* Style du champ de saisie de texte */
        input[type="number"] {
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
          font-size: 16px;
          margin-bottom: 20px;
          width: 400px;
        }
        label{
          font-size: 40px;
        }

        /* Style du bouton de soumission */
        input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
        }

        input[type="submit"]:hover {
          background-color: #3e8e41;
        }
      </style>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Modifier taux</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>

          <form (ngSubmit)="modifier()">
            <label for="nom">Taux Transaction :</label><br>
            <input type="number" id="nom" name="nom" [(ngModel)]="ntarif.valeur" placeholder="Entrez le nouveau taux de transaction" required>



            <input type="submit" value="Soumettre">
          </form>
				</div>

			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

</div>
